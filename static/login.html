<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="center">
		<h1>Login</h1>
		<form id="login">
			<div class="text-field"><input type="text" autocomplete="off" id="username" placeholder="Username" /></div>
			<div class="password-field"><input type="password" autocomplete="off" id="password" placeholder="Password" /></div>
			<div class="pass"><a href="./change-password.html">Forgot password?</a></div>
			<div class="submit-field"><input type="submit" value="Submit" /></div>
			<div class="signup_link">Not a member? <a href="./index.html">Signup</a></div>
		</form>

		<script>
			const form = document.getElementById('login')
			form.addEventListener('submit', login)

			async function login(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					console.log('Token: ', result.data)
					localStorage.setItem('token', result.data)
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
		</div>
	</body>
</html>
